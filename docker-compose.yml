services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: veridia-backend
    working_dir: /code
    volumes:
      - ./backend:/code
      - backend_static:/code/staticfiles
      - backend_media:/code/media
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=${DEBUG:-True}
      # If DATABASE_URL is not set or empty, will automatically use SQLite
      # To use PostgreSQL, set DATABASE_URL in .env file: postgresql://veridia:veridia123@db:5432/veridia
      - DATABASE_URL=${DATABASE_URL:-}
    # Database service is optional - only needed if using PostgreSQL
    # If DATABASE_URL is not set, backend will use SQLite and doesn't need db service
    # Comment out depends_on if you want to use SQLite without PostgreSQL
    depends_on:
      - db
    networks:
      - veridia-network
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--database", "default"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: veridia-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api/v1}
    depends_on:
      - backend
    networks:
      - veridia-network

  db:
    image: postgres:15-alpine
    container_name: veridia-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-veridia}
      - POSTGRES_USER=${POSTGRES_USER:-veridia}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-veridia123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - veridia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-veridia}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  backend_static:
  backend_media:

networks:
  veridia-network:
    driver: bridge
