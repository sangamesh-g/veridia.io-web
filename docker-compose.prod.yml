# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: veridia-backend-prod
    working_dir: /code
    volumes:
      - backend_static:/code/staticfiles
      - backend_media:/code/media
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn veridia.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DEBUG=False
    depends_on:
      db:
        condition: service_healthy
    networks:
      - veridia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "manage.py", "check", "--database", "default"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: veridia-frontend-prod
    working_dir: /app
    volumes:
      - frontend_dist:/app/dist
    ports:
      - "80:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - veridia-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: veridia-db-prod
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-veridia}
      - POSTGRES_USER=${POSTGRES_USER:-veridia}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-veridia123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - veridia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-veridia}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  backend_static:
  backend_media:
  frontend_dist:

networks:
  veridia-network:
    driver: bridge

